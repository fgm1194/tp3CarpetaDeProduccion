<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/floating-wpp.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!--
        
            Carrusel de Imágenes:
            
            Seleccionen un plugin de carrusel en jQuery y aplíquenlo en el ejercicio de Position.
            Integren imágenes y configuren opciones básicas de navegación.

        --> 
        <section class="space">
            <h2>Carrusel de Imágenes</h2>
            <div class="owl-carousel owl-theme">
                <div class="item"><img src="https://placehold.co/600x400?text=Imagen+1" alt="Primer slide"></div>
                <div class="item"><img src="https://placehold.co/600x400?text=Imagen+2" alt="Segundo slide 2"></div>
                <div class="item"><img src="https://placehold.co/600x400?text=Imagen+3" alt="Tercer slide"></div>
            </div>
        </section>

        <!-- 
        
            Integración con WhatsApp:
        
            Seleccionen un plugin que permita enlazar WhatsApp.
            Inserten un botón de contacto que redirija al usuario a WhatsApp con un mensaje predefinido al hacer clic.
        
        -->
        
        <div id="whatsappButton"></div>

        <!-- 
            
            Animación Parallax de Fondo:
        
            Seleccionen un plugin que permita añadir un efecto parallax en el fondo.
            Configuren el fondo de una sección para que tenga una animación parallax básica.
            
        -->
        <section>
            <h2>Parallax</h2>
            <div class="jarallax space">
                <img class="jarallax-img" src="https://placehold.co/1200x800" alt="" />
            </div>
        </section>
        
        <!-- 
                
            Lightbox:
        
            Seleccionen un plugin que permita crear un lightbox para mostrar imágenes en pantalla completa.
            Apliquen el plugin a una imagen o galería de imágenes en el archivo de ejercicio.
                
        -->
        <section>
            <h2>Lightbox</h2>
            <a class="space" href="https://placehold.co/800x600?text=Imagen+Lightbox" data-lightbox="gallery"
                data-title="Imagen en Lightbox">
                <img src="https://placehold.co/200x150?text=Imagen+Lightbox" alt="Imagen Lightbox">
            </a>
        </section>
        
        <!-- 
                    
            Slider de Contenido:
        
            Seleccionen un plugin de slider que permita desplazar contenido horizontal o verticalmente.
            Configuren el slider para mostrar texto o imágenes en secuencia.
                    
        -->
        <section>
            <h2>Slider texto (Contenido)</h2>
            <div class="content-slider">
                <div><h2>Texto 1</h2></div>
                <div><h2>Texto 2</h2></div>
                <div><h2>Texto 3</h2></div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/jquery-whatsapp/floating-wpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax-video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
         $(function () {
                $('.jarallax').jarallax();
            });
        $(function () {
            $('#whatsappButton').floatingWhatsApp({
                phone: '5491133359850',
                position: 'right'
            });
        });
        $('.content-slider').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                slidesToScroll: 1
            });
    </script>
</body>
</html>
