<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script>
        var lado1 = prompt("Ingresa el primer lado del triángulo:");
        var lado2 = prompt("Ingresa el segundo lado del triángulo:");
        var lado3 = prompt("Ingresa el tercer lado del triángulo:");
        lado1 = parseFloat(lado1);
        lado2 = parseFloat(lado2);
        lado3 = parseFloat(lado3);

        var tipo;
        if (lado1 === lado2 && lado2 === lado3) {
            tipo = "equilátero";
        } else if (lado1 === lado2 || lado2 === lado3 || lado1 === lado3) {
            tipo = "isósceles";
        } else {
            tipo = "escaleno";
        }
    </script>
</head>
<body>
    <p>El triángulo es: <strong><script>document.write(tipo);</script></strong></p>
</body>
</html>
