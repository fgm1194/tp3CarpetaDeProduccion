<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script>
        var numeros = [];
        for (var i = 0; i < 5; i++) {
            var num = prompt("Ingresa un número:");
            numeros.push(parseFloat(num));
        }
        var mayor = Math.max(...numeros);
        var menor = Math.min(...numeros);
    </script>
</head>
<body>
    <p>Números ingresados: <strong><script>document.write(numeros.join(', '));</script></strong></p>
    <ul>
        <li>Mayor: <strong><script>document.write(mayor);</script></strong></li>
        <li>Menor: <strong><script>document.write(menor);</script></strong></li>
    </ul>
</body>
</html>
