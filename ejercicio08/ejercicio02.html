<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        var lado1 = prompt("Ingresa el primer lado del rectángulo:");
        var lado2 = prompt("Ingresa el segundo lado del rectángulo:");
        lado1 = parseFloat(lado1);
        lado2 = parseFloat(lado2);
        var perimetro = 2 * (lado1 + lado2);
        var area = lado1 * lado2;
    </script>
</head>
<body>
    <p>El perímetro del rectángulo es: <strong><script>document.write(perimetro);</script></strong></p>
    <p>El área del rectángulo es: <strong><script>document.write(area);</script></strong></p>
</body>
</html>
